    <style>
        .page { margin: 10px auto; width: 300px; }
        h1 { font-size: 14px; font-family: sans-serif; color: #495057; margin: 15px 0; cursor: pointer; }
        section { border-bottom: 1px solid #dee2e6; }
        .color { display: inline-block; width: 60px; margin-bottom: 15px; }
        .color .preview { height: 58px; border: 1px solid #fff; }
        .color .label { font-size: 10px; font-family: monospace; color: #868e96; text-align: center; }
    </style>
    <script src="../js/libs.js"></script>
    <script>
        var colors = 
        {
            gray:   ["#f8f9fa", "#f1f3f5", "#e9ecef", "#dee2e6", "#ced4da", "#adb5bd", "#868e96", "#495057", "#343a40", "#212529"],
            red:    ["#fff5f5", "#ffe3e3", "#ffc9c9", "#ffa8a8", "#ff8787", "#ff6b6b", "#fa5252", "#f03e3e", "#e03131", "#c92a2a"],
            pink:   ["#fff0f6", "#ffdeeb", "#fcc2d7", "#faa2c1", "#f783ac", "#f06595", "#e64980", "#d6336c", "#c2255c", "#a61e4d"],
            grape:  ["#f8f0fc", "#f3d9fa", "#eebefa", "#e599f7", "#da77f2", "#cc5de8", "#be4bdb", "#ae3ec9", "#9c36b5", "#862e9c"],
            violet: ["#f3f0ff", "#e5dbff", "#d0bfff", "#b197fc", "#9775fa", "#845ef7", "#7950f2", "#7048e8", "#6741d9", "#5f3dc4"],
            indigo: ["#edf2ff", "#dbe4ff", "#bac8ff", "#91a7ff", "#748ffc", "#5c7cfa", "#4c6ef5", "#4263eb", "#3b5bdb", "#364fc7"],
            blue:   ["#e8f7ff", "#ccedff", "#a3daff", "#72c3fc", "#4dadf7", "#329af0", "#228ae6", "#1c7cd6", "#1b6ec2", "#1862ab"],
            cyan:   ["#e3fafc", "#c5f6fa", "#99e9f2", "#66d9e8", "#3bc9db", "#22b8cf", "#15aabf", "#1098ad", "#0c8599", "#0b7285"],
            teal:   ["#e6fcf5", "#c3fae8", "#96f2d7", "#63e6be", "#38d9a9", "#20c997", "#12b886", "#0ca678", "#099268", "#087f5b"],
            green:  ["#ebfbee", "#d3f9d8", "#b2f2bb", "#8ce99a", "#69db7c", "#51cf66", "#40c057", "#37b24d", "#2f9e44", "#2b8a3e"],
            lime:   ["#f4fce3", "#e9fac8", "#d8f5a2", "#c0eb75", "#a9e34b", "#94d82d", "#82c91e", "#74b816", "#66a80f", "#5c940d"],
            yellow: ["#fff9db", "#fff3bf", "#ffec99", "#ffe066", "#ffd43b", "#fcc419", "#fab005", "#f59f00", "#f08c00", "#e67700"],
            orange: ["#fff4e6", "#ffe8cc", "#ffd8a8", "#ffc078", "#ffa94d", "#ff922b", "#fd7e14", "#f76707", "#e8590c", "#d9480f"]
        };
        var drawColorGroup = function (color)
        {
            var $page = $(".page");
            var $section = $("<section>").appendTo($page);
            $("<h1>").appendTo($section).html(color.toUpperCase()).css("color", colors[color][7]).on("click", function ()
            {
                $content.slideToggle();
            });
            var $content = $("<content>").appendTo($section).hide();
            for (var i = 0; i < colors[color].length; i++)
            {
                var hexColor = colors[color][i];
                var $color = $("<div>").addClass("color").appendTo($content);
                $("<div>").appendTo($color).addClass("preview").css("background-color", hexColor);
                $("<div>").appendTo($color).addClass("label").html(hexColor);                    
            }    
        };
        var draw = function ()
        {                        
            for (var color in colors)
                drawColorGroup(color);
        };
        
    </script>
    
</head>
<body>    
    <div class="page"></div>
    <script>draw();</script>
</body>
</html>
