<body>
    
    <div id="adv-container">Bid Response</div>
    <script>
        
    var pbjs = pbjs || {};
    pbjs.que = pbjs.que || [];

    pbjs.que.push(function() {
        var adUnits = [{
            code: 'div-gpt-ad-1438287399331-0',
            sizes: [[300, 250], [300, 600]],
            bids: [
            {
                bidder: 'appnexus',
                params: { placementId: '4799418' } // 234235 || 4799418
            },

                {
    bidder: "rubicon", // chatta
    params: 
    {
        accountId: "13420",
        siteId: "57282",
        zoneId: "378446",
        sizes: [15]
    }
},
{
    bidder: "rubicon", // aranzulla
    params: 
    {
        accountId: "14710",
        siteId: "81044",
        zoneId: "396680",
        sizes: [15,10]
    }
}
            // Add other bidders here
            ]
        }];
        
        pbjs.addAdUnits(adUnits);
        pbjs.requestBids({
            // This callback gets triggered when all bids for this
            // ad unit come back. 
            bidsBackHandler: function(bidResponses) 
            {
                var targetingParams = pbjs.getAdserverTargeting();
                var container = document.getElementById('adv-container');
                container.innerHTML = JSON.stringify(targetingParams);
            }
        });
    });
    
    </script>
