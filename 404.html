    <style>
        *
        { 
            margin: 0; 
            padding: 0; 
            outline: none; 
            -webkit-box-sizing: border-box;
            -moz-box-sizing: content-box;
            -ms-box-sizing: content-box;
            -o-box-sizing: content-box;
            box-sizing: content-box;
            vertical-align: top; 
            text-align: left; 
            font-family: "Helvetica Neue", "Helvetica", "Arial", sans-serif; 
            line-height: 1.3em;
        }
        html, body { height: 100%; width: 100%; }
        .cube
        {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 70px auto;    
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }
        .cube .face
        {
            position: absolute;
            width: 100%;
            height: 100%;
            color: #fff;
            line-height: 160px;
            text-align: center;
            font-size: 70px;
            text-shadow: 2px 2px 2px rgba(0, 3, 0, 0.2);
        }

        .cube .face.face1
        {
            background-color: #03a9f4;
            -webkit-transform: translateZ(80px);
            -moz-transform: translateZ(80px);
            -ms-transform: translateZ(80px);
            -o-transform: translateZ(80px);
            transform: translateZ(80px);    
        }
        .cube .face.face2
        {
            background-color: #4caf50;
            -webkit-transform: rotateX(90deg) translateZ(80px);
            -moz-transform: rotateX(90deg) translateZ(80px);
            -ms-transform: rotateX(90deg) translateZ(80px);
            -o-transform: rotateX(90deg) translateZ(80px);
            transform: rotateX(90deg) translateZ(80px);
        }
        .cube .face.face3
        {
            background-color: #ffc107;
            -webkit-transform: rotateY(90deg) translateZ(80px);
            -moz-transform: rotateY(90deg) translateZ(80px);
            -ms-transform: rotateY(90deg) translateZ(80px);
            -o-transform: rotateY(90deg) translateZ(80px);
            transform: rotateY(90deg) translateZ(80px);
        }
        .cube .face.face4
        {
            background-color: #ff5722;
            -webkit-transform: rotateY(180deg) translateZ(80px);
            -moz-transform: rotateY(180deg) translateZ(80px);
            -ms-transform: rotateY(180deg) translateZ(80px);
            -o-transform: rotateY(180deg) translateZ(80px);
            transform: rotateY(180deg) translateZ(80px);
        }
        .cube .face.face5
        {
            background-color: #e91e63;
            -webkit-transform: rotateY(-90deg) translateZ(80px);
            -moz-transform: rotateY(-90deg) translateZ(80px);
            -ms-transform: rotateY(-90deg) translateZ(80px);
            -o-transform: rotateY(-90deg) translateZ(80px);
            transform: rotateY(-90deg) translateZ(80px);
        }
        .cube .face.face6
        {
            background-color: #673ab7;
            -webkit-transform: rotateX(-90deg) translateZ(80px);
            -moz-transform: rotateX(-90deg) translateZ(80px);
            -ms-transform: rotateX(-90deg) translateZ(80px);
            -o-transform: rotateX(-90deg) translateZ(80px);
            transform: rotateX(-90deg) translateZ(80px);
        }
        
        .error
        {
            width: 300px;
            padding: 10px;
            margin: 10px auto;            
        }
        .error h1
        {
            font-size: 80px;
            text-align: center;
            color: #78909c;
            margin-bottom: 20px;
        }
        .error p
        {
            font-size: 12px;
            text-align: center;
            color: #78909c;
            margin-bottom: 30px;
        }
        .error p a
        {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            padding: 0 20px;
            line-height: 40px;
            font-size: 14px;
            font-weight: 600;
            background: #03A9F4;
            border: 0;
            border-radius: 4px;
            box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
        }
        .error p a:hover
        {
            background: #039be5;
        }
        .error p a:active
        {
            background: #0288d1;
            box-shadow: inset 0 2px 2px 0 rgba(0,0,0,.2)
        }
    </style>

<body>
    
    <div class="cube"></div>
    <div class="error">
        <h1>Oops!</h1>
        <p>Sembra che la pagina richiesta non esista...</p>
        <p><a href="index.html">riparti da qui</a></p>        
    </div>
    
    <script>
        var $cube = $(".cube");
        for (var i = 1; i <= 6; i++)
            $("<div>").appendTo($cube).addClass("face").addClass("face" + i).html("404");
        var orientateCube = function (x, y)
        {
            $cube.css("transform", "rotateX(" + x + "deg) rotateY(" + y + "deg)");
        };
        $(window).on("mousemove", function (event)
        {
            var x = (event.pageY) / 160 * 90;
            var y = (event.pageX) / 160 * 90;
            orientateCube(x, y); 
        });    
        window.addEventListener("deviceorientation", function (event)
        {
            var x, y;        
            if (window.orientation == 0)
            {
                x = event.beta;
                y = event.gamma;
            }
            else if (window.orientation == 90)
            {
                x = event.gamma;
                y = event.beta;
            }
            else
            {
                x = event.gamma * -1;
                y = event.beta * -1;
            }
            x = (x * 2);        
            y = (y * 2);
            orientateCube(x, y);        
        }, true);     
    </script>
    
</body>
